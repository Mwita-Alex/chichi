
{% extends 'pages/base.html'%}

{% block content %}



{% load static %}

<main id="main">

    <!-- ======= About Us Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 class="text-success">Login Page</h2>
          <ol>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li>Login</li>
          </ol>
        </div>

      </div>
    </section><!-- End About Us Section -->

    <!-- ======= About Section ======= -->
    <section class="about" data-aos="fade-up">
      <div class="container">

        <div class="row">
         
          <div class="col-lg-6 pt-4 pt-lg-0">
            {% include 'pages/message.html' %}
            <h1>login</h1>

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group form-box">
                    <input type="username" name="username" class="input-text" placeholder="username" required>
                     <i class="flaticon-mail"></i>
            
                </div>
                <div class="form-group form-box">
                    <input type="password" name="password" class="input-text" placeholder="Password" required>
                    <i class="flaticon-mail"></i>
            
                </div>
                <div class="form-group mb-0 clearfix">
                    <button type="submit"  class="btn-md float-left">Login</button>
                    <a href="{% url 'reset' %}" class="forgot-password">Forgot password</a>
            
                </div>
            
            </form>
            <p>Dont have an account? <a href="{% url 'register' %}">Register here</a></p>
          </div>
          <div class="col-lg-6">
            <img src="{% static 'pages/assets/img/NYC-UCSPAK.jpg' %}" class="img-fluid" alt="">
          </div>
        </div>

      </div>
    </section><!-- End About Section -->
</main>

{% endblock %}
